schedule_label: Oceanside Basic Slump
temperature_scale: SCALE_FAHRENHEIT
hold_time_scale: HOLD_MINUTES
temperature_gradient_timebase: DEGREES_PER_HOUR
segments:
  - segment_label: Ramp 250/h to 250F
    target_temperature: 250.0
    temperature_gradient: 250.0
  - segment_label: Hold 15m at 250F
    target_temperature: 250.0
    hold_time: 15.0
  - segment_label: Ramp 250/h to 1050F
    target_temperature: 1050.0
    temperature_gradient: 250.0
  - segment_label: Hold 30m at 1050F
    target_temperature: 1050.0
    hold_time: 30.0
  - segment_label: Ramp 150/h to 1225F
    target_temperature: 1225.0
    temperature_gradient: 150.0
  - segment_label: Hold 30m at 1225F
    target_temperature: 1225.0
    hold_time: 30.0
  - segment_label: Cool 400/h to 950F
    target_temperature: 950.0
    temperature_gradient: 400.0
  - segment_label: Hold 60m at 950F
    target_temperature: 950.0
    hold_time: 60.0
  - segment_label: Cool 200/h to 800F
    target_temperature: 800.0
    temperature_gradient: 200.0
  - segment_label: Hold 10m at 800F
    target_temperature: 800.0
    hold_time: 10.0
  - segment_label: Cool 300/h to 150F
    target_temperature: 150.0
    temperature_gradient: 300.0
